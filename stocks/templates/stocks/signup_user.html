{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
{% load staticfiles %}
<title>Sign up</title>
<meta charset="utf-8">
<link rel="stylesheet" href="../../../static/css/signup_user.css" type="text/css" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header>
  <div class="container" style="background-color: #a9c38a; border-radius:5px;">
    <!-- Form tìm kiếm -->
    <form action="" method="POST">
    <!-- Phòng chống csrf -->
    {% csrf_token %}
    <small style="  background-color: #4b8505; 
    border-top-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-bottom-left-radius: 4px;
    border-top-right-radius: 4px;">
    <a style="color: white; text-decoration: none;" href="/stocks">&lt; &lt; Trang chủ&emsp;</a></small> 
    <div><br></div>  
    <!-- User name -->
	  <div class="form-group row">
	    <label class="col-sm-2 col-xs-4 col-form-label">User name:</label>
	    <div class="col-sm-7 col-xs-5">
	      <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Nhập user name">
	    </div>
	  </div>
    <!-- Pass word -->
	  <div class="form-group row">
	    <label class="col-sm-2 col-xs-4 col-form-label">Password:</label>
	    <div class="col-sm-7 col-xs-5">
	      <input type="password" class="form-control" id="password" name="password" placeholder="Nhập password">
	    </div>
	  </div>
    <!-- Button login -->
	  <div class="form-group row">
	  	<div class="col-sm-2 col-xs-4">
	    </div>
	    <div class="col-sm-1 col-xs-1">
	      <button type="submit" class="btn btn-primary" style = "background: #4b8505">Sign up</button>
	    </div>
	  </div>
        <!-- Vùng thông báo lỗi -->
        <div class="messages"  >
            {%if message%}
                {{ message }}
            {% endif%}
        </div>
        <div><br></div>
	</form>
</div>
</header>
</body>
</html>
