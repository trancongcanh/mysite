<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="csrf_token" content="{{ csrf_token }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buy Stocks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
	<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css" media="screen">
		.tableSellBuy{
			border: 1px solid #BDBDBD;
			border-radius:5px;
			padding: 2%;
			margin-left: 30%;
            margin-right: 30%;
            background-color: #a9c38a;

		}
        /* Style the header */
        header {
        background-color: #1b62a9	;
        padding: 1.5%;
        /*text-align: center;*/
        font-size: 120%;
        color: black;
        }
        table {
            background-color: whitesmoke;
        }
        .small {
            padding-bottom: 3%;
            padding-right: 30%;
            padding-top: 3%;
        }
        .center {
            margin-left: 35%;
        }
        .title {
            font-size: 100%; 
            color: black; 
            background-color: #f3c852; 
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            margin-right: 88%;
            margin-left: -4%;
            margin-top: -4%;
            padding-bottom: 1%;
            padding-top: 1%;
            padding-left: 2%;
        }
        @media only screen and (max-width: 1270px) {
            .tableSellBuy{
			border: 1px solid #BDBDBD;
			border-radius:5px;
			padding: 2%;
			margin-left: 2%;
            margin-right: 2%;
            background-color: #a9c38a;

		    }
            .center {
            margin-left: 25%;
            }
            .small {
            padding-bottom: 7%;
            padding-right: 10%;
            padding-top: 7%;
            }
            .title {
            font-size: 100%; 
            color: black; 
            background-color: #f3c852; 
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            margin-right: 75%;
            padding-bottom: 1%;
            padding-top: 1%;
            padding-left: 2%;
            }
            /* Style the header */
            header {
                background-color: #1b62a9	;
                padding: 1.5%;
                padding-top: 5%;
                /*text-align: center;*/
                font-size: 80%;
                color: black;
                
            }
        }
	</style>
    <script>
        function handleInformationSellStock(){
            var stock = ""+document.getElementById('stock').value
            var capital = document.getElementById('capital');
            var list_current_price = document.getElementById('list_current_price').value;
            var list_stocks = document.getElementById('list_stocks').value;
            var count_stocks = document.getElementById('count_stocks');
            var capital_company = document.getElementById('capital_company')
            var tmp = 1
            var i=2
            while (i<list_stocks.length) {
                if (stock == (list_stocks[i] + list_stocks[i+1] + list_stocks[i+2] +"       " )){
                    i = list_stocks.length
                } else {
                    tmp+=5
                }
                i+=14
            }
            capital.value = list_current_price[tmp] + list_current_price[tmp+1] + list_current_price[tmp+2];
            if (capital_company.value != "" && capital.value != "") {
                tmp_c = parseInt (parseInt(capital_company.value)/parseInt(capital.value))
                while (tmp_c%10 != 0){
                    tmp_c-=1
                }
                count_stocks.value = tmp_c
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="tableSellBuy">
            <div class="title">
                <b>MH Mua</b>
            </div>
            <div><br></div>
            <small style="  background-color: #4b8505; 
            border-top-left-radius: 4px;
            border-bottom-right-radius: 4px;
            border-bottom-left-radius: 4px;
            border-top-right-radius: 4px;">
            <a style="color: white; text-decoration: none;" href="/stocks">&lt; &lt; Trang chủ&emsp;</a></small> 
            <form action="{% url 'stocks:buy_stocks' %}" method="POST">
            {% csrf_token %}
                <table class="table table-bordered">
                    <tr>
                        <th>Số dư hiện tại</th>
                        <td colspan="2">{{capital_company}}(VNĐ)</td>
                    </tr>
                    <tr>
                        <th>Mã cổ phiếu</th>
                        <td>Giá</td>
                        <td>Số lượng</td>
                    </tr>
                    <tr>
                        <td>
                            <select onchange="handleInformationSellStock()" class="small" id = "stock" name = "stock">
                                <option selected value="" disabled>---</option>
                                {% if list_stocks %}
                                    {% for company_stock in list_stocks %}
                                        <option value="{{ company_stock }}">{{ company_stock }}</option>
                                    {% endfor %}
                                {% endif %}
                            </select>
                        </td>
                        <input type="hidden" id="capital_company" value="{{capital_company}}">
                        <input type="hidden" id="list_current_price" value="{{list_current_price}}">
                        <input type="hidden" id="list_stocks" value="{{list_stocks}}">
                        <td><input type="text" disabled id = "capital" name = "capital"/></td>
                        <td>
                            <input style="color: black; padding-bottom: 1%; padding-top: 1%;" type="number" id = "count_stocks" name= "count_stocks" value="0" min="0" max="99999999" step="10"/>
                        </td>
                    </tr>
                </table>
                <div class="center">        
                    <button type="submit" class="btn btn-primary" style = "background: #4b8505">Thực hiện giao dịch</button>
                </div>
            </form>
        </div>
    </header>
</body>
</html>
