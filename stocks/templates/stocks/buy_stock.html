<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="csrf_token" content="{{ csrf_token }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buy Stocks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
	<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css" media="screen">
		.tableSellBuy{
			border: 1px solid #BDBDBD;
			border-radius:5px;
			padding: 2%;
			margin-left: 30%;
            margin-right: 30%;
            background-color: #a9c38a;

		}
        /* Style the header */
        header {
        background-color: #1b62a9	;
        padding: 1.5%;
        /*text-align: center;*/
        font-size: 120%;
        color: black;
        }
        table {
            background-color: whitesmoke;
        }
        .small {
            padding-bottom: 2%;
            padding-right: 77%;
            padding-top: 2%;
        }
        .center {
            margin-left: 35%;
        }
        .title {
            font-size: 100%; 
            color: black; 
            background-color: #f3c852; 
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            margin-right: 85%;
            padding-bottom: 1%;
            padding-top: 1%;
            padding-left: 2%;
        }
        @media only screen and (max-width: 1830px) {
            .tableSellBuy{
			border: 1px solid #BDBDBD;
			border-radius:5px;
			padding: 2%;
			margin-left: 2%;
            margin-right: 2%;
            background-color: #a9c38a;

		    }
            .center {
            margin-left: 25%;
            }
            .small {
            padding-bottom: 2%;
            padding-right: 60%;
            padding-top: 2%;
            }
            .title {
            font-size: 100%; 
            color: black; 
            background-color: #f3c852; 
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            margin-right: 75%;
            padding-bottom: 1%;
            padding-top: 1%;
            padding-left: 2%;
            }
            /* Style the header */
            header {
                background-color: #1b62a9	;
                padding: 1.5%;
                padding-top: 5%;
                /*text-align: center;*/
                font-size: 80%;
                color: black;
                
            }
        }
	</style>
</head>
<body>
    <header>
        <div class="tableSellBuy">
            <div class="title">
                <b>MH Mua</b>
            </div>
            <table class="table table-bordered">
                <tr>
                    <th>Số dư hiện tại</th>
                    <td colspan="2">{{capital_company}}(VNĐ)</td>
                </tr>
                <tr>
                    <th>Mã cổ phiếu</th>
                    <td>Giá</td>
                    <td>Số lượng</td>
                </tr>
                <tr>
                    <form action="{% url 'stocks:buy_stocks' %}" method="POST">
                        {% csrf_token %}
                        <td>
                            <select onchange="this.form.submit()" class="small" id = "stock" name = "stock">
                                {% if stock != "" %}
                                    <option selected="selected" value="{{ stock }}">{{ stock }}</option>
                                    {% for company_stock in list_stocks %}
                                        <option value="{{ company_stock }}">{{ company_stock }}</option>
                                    {% endfor %}
                                {% else %}
                                    <option value="">---</option>
                                    {% for company_stock in list_stocks %}
                                        <option value="{{ company_stock }}">{{ company_stock }}</option>
                                    {% endfor %}
                                {% endif %}
                            </select>
                        </td>
                        {% if stock != "" %}
                            <td>{{current_price}}</td>
                        {%else%}
                            <td>No</td>
                        {%endif%}
                        <td>
                            <input style="color: black; padding-bottom: 1%; padding-top: 1%;" type="number" value="{{count}}" min="0" max="99999999" step="10"/>
                        </td>
                    </form>
                </tr>
            </table>
            <div class="center">        
                <button type="submit" class="btn btn-primary" style = "background: #4b8505">Thực hiện giao dịch</button>
            </div>
        </div>
    </header>
</body>
</html>
