{% load static %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Upload CSV</title>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/upload_profile.css" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../../static/css/upload_profile.css" type="text/css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header>
    <div class="container" style="background-color:#a9c38a; border-radius:5px;">
        <!-- Phòng chống csrf -->
        {% csrf_token %}
        <small style="  background-color: #4b8505; 
        border-top-left-radius: 4px;
        border-bottom-right-radius: 4px;
        border-bottom-left-radius: 4px;
        border-top-right-radius: 4px;">
        <a style="color: white; text-decoration: none;" href="/stocks">&lt; &lt; Trang chủ&emsp;</a></small> 
        <div><br></div>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <!-- Form upload -->
                    <label class="col-sm-3 col-xs-2 col-form-label" for="file1"> Upload a file:</label>
                    <div class="col-sm-7 col-xs-5">
                        <input type="file" id="file1" name="profile_upload">
                        <small style="  font-size: 90%; color:  #000000;">Only accepts CSV files</small>
                    </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-3 col-xs-2">
                </div>
                <div class="col-sm-1 col-xs-1">
                    <button type="submit" class="btn btn-primary" style = "background: #4b8505">Upload</button>
                </div>
            </div>
                <!-- Vùng thông báo lỗi -->
            <div class="messages"  >
                {%if messages%}
                    {{ messages }}
                {% endif%}
            </div>
            <div><br></div>
        </form>
    </div>
</header>
</body>
</html>
